<br/>
<div class="col-xs-12 col-sm-10 col-md-10 col-lg-6 col-lg-offset-4" >
      <div class="panel panel-default">
        <div class="panel-heading"><b>Meus Contatos</b> <a class="btn btn-sm btn-primary pull-right" routerLink="./new/" routerLinkActive="router-link-active">
          <i class="glyphicon glyphicon-plus"></i>
          <i class="glyphicon glyphicon-user"></i>
        </a><span class="clearfix"></span>
      </div>
        <div class="panel-body">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <label class="control-label">Nome</label>
                <input class="form-control  input-sm" type="text" [(ngModel)]="name" >
              </div>
              <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
                  <label class="control-label">Telefone</label>
                  <input class="form-control input-sm" type="text" [(ngModel)]="phone" >
                </div>
                <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
                    <label class="control-label">E-mail</label>
                    <input class="form-control input-sm" type="text"  ng-model="mail">
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <button class="btn btn-sm btn-primary" (click)="search(name,phone,mail)">Localizar</button>
                </div>
          </div>
          <br/>
          <br/>
          <br/>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngFor="let item of listContacts">            
            <div class="panel panel-default"  >
              <div class="panel-body">
               <div class="col-xs-3 col-sm-2 col-md-1 col-lg-1 contact-icon">
                  <i class="glyphicon glyphicon-user "></i>
               </div>   
               <div class="col-xs-8 col-sm-7 col-md-7 col-lg-9">
                 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    {{item.name}}
                 </div>
                 <div class="contact-info col-xs-12 col-sm-12 col-md-12 col-lg-12">
                   <span *ngFor="let item of item.phones">
                    <span><i class="glyphicon glyphicon-phone"></i> {{item.number}}</span>
                   </span>                    
                 </div>
               </div>
               <div class="col-xs-8 col-sm-8 col-md-8 col-lg-1">
                  <a routerLink="./edit/{{item.contactId}}"  class="btn btn-default"><i class="glyphicon glyphicon-edit"></i></a>                
               </div>&nbsp;
               <div class="col-xs-8 col-sm-8 col-md-8 col-lg-1"></div>
                <button class="btn btn-default" (click)="remove(item)" type="button"><i class="glyphicon glyphicon-trash"></i></button>
              </div>
            </div>  
          </div>         
        </div>
      </div>
</div>
